<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM C.LABS • Acesso</title>
  <link rel="icon" type="image/png" href="assets/favicon-32.png" sizes="32x32">
  <link rel="apple-touch-icon" href="assets/icon-180.png">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050505;
      --bg-2: #0f0f0f;
      --card: rgba(255, 255, 255, 0.04);
      --stroke: rgba(255, 255, 255, 0.08);
      --text: #f5f5f5;
      --muted: #b9b9b9;
      --accent: #ffffff;
      --accent-2: #d8d8d8;
      --accent-strong: #8b5cf6;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      --radius-lg: 28px;
      --radius-md: 16px;
      --radius-sm: 12px;
      --blur: 28px;
      --transition: 200ms ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Space Grotesk', 'Sora', system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.08), transparent 28%),
                  radial-gradient(circle at 85% 10%, rgba(255, 255, 255, 0.06), transparent 26%),
                  linear-gradient(145deg, var(--bg), var(--bg-2));
      display: grid;
      place-items: center;
      padding: 32px;
      overflow-x: hidden;
    }

    .glow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .glow span {
      position: absolute;
      filter: blur(120px);
      opacity: 0.5;
      animation: float 12s ease-in-out infinite;
    }

    .glow .green { width: 380px; height: 380px; background: rgba(255, 255, 255, 0.18); top: 12%; left: -6%; }
    .glow .amber { width: 320px; height: 320px; background: rgba(255, 255, 255, 0.12); bottom: 4%; right: -3%; animation-delay: 2s; }

    main {
      width: min(520px, 100vw);
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      backdrop-filter: blur(var(--blur));
      overflow: hidden;
      position: relative;
      isolation: isolate;
      animation: fadeUp 380ms ease;
      padding: 44px 42px 48px;
    }

    .auth-card {
      display: grid;
      gap: 24px;
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0;
    }

    .brand .logo {
      width: clamp(180px, 38vw, 220px);
      max-width: 100%;
      height: auto;
      filter: none;
    }

    .form-header { text-align: center; }
    .form-header h2 {
      margin: 0;
      font-size: 24px;
      letter-spacing: -0.02em;
    }
    .form-header p {
      margin: 6px 0 0;
      color: var(--muted);
    }

    form {
      display: grid;
      gap: 18px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(139, 92, 246, 0.42);
      padding: 24px 24px 28px;
      border-radius: var(--radius-md);
      /* pulsação apenas nos botões */
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 14px;
      color: var(--muted);
      letter-spacing: 0.01em;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      height: 54px;
      padding: 16px 18px 16px 58px;
      border-radius: var(--radius-sm);
      border: 1px solid rgba(139, 92, 246, 0.5);
      background: rgba(255, 255, 255, 0.03);
      color: var(--text);
      font-size: 15px;
      line-height: 1.2;
      outline: none;
      transition: border var(--transition), box-shadow var(--transition), background var(--transition);
    }

    input:focus {
      border-color: var(--accent-strong);
      box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.32);
      background: rgba(255, 255, 255, 0.08);
    }

    .field {
      position: relative;
    }

    .field .icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: var(--muted);
      opacity: 0.9;
      width: 22px;
      height: 22px;
      display: grid;
      place-items: center;
      pointer-events: none;
    }

    .toggle-pass {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(139, 92, 246, 0.08);
      border: 1px solid rgba(139, 92, 246, 0.42);
      color: var(--muted);
      cursor: pointer;
      padding: 6px;
      border-radius: 12px;
      transition: background var(--transition), color var(--transition), border var(--transition);
      width: 36px;
      height: 36px;
      display: grid;
      place-items: center;
      line-height: 0;
    }

    .toggle-pass:hover {
      background: rgba(139, 92, 246, 0.16);
      color: var(--text);
    }

    .toggle-pass i {
      font-size: 18px;
      display: block;
      line-height: 0;
    }

    .actions {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.3;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--accent-strong);
    }

    a.link {
      color: var(--accent);
      text-decoration: underline;
      font-size: 14px;
      font-weight: 600;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: var(--radius-sm);
      background: var(--accent-strong);
      color: #050505;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 14px 40px rgba(139, 92, 246, 0.32);
      transition: transform 160ms ease, box-shadow 160ms ease;
      animation: pulseButton 2.6s ease-in-out infinite;
    }

    button[type="submit"]:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 48px rgba(139, 92, 246, 0.36);
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .status {
      min-height: 24px;
      font-size: 14px;
      color: var(--accent);
    }

    .note {
      font-size: 12px;
      color: var(--muted);
      margin-top: -4px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(18px); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseButton {
      0%   { box-shadow: 0 12px 32px rgba(124, 58, 237, 0.20); transform: translateY(0); }
      50%  { box-shadow: 0 18px 52px rgba(124, 58, 237, 0.40); transform: translateY(-1px); }
      100% { box-shadow: 0 12px 32px rgba(124, 58, 237, 0.20); transform: translateY(0); }
    }

    @keyframes pulseBorder {
      0%   { border-color: rgba(124, 58, 237, 0.32); box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.10); }
      50%  { border-color: rgba(124, 58, 237, 0.6); box-shadow: 0 0 0 6px rgba(124, 58, 237, 0.14); }
      100% { border-color: rgba(124, 58, 237, 0.32); box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.10); }
    }

    @media (max-width: 720px) {
      body { padding: 18px; }
      main { border-radius: 18px; padding: 32px 28px 36px; width: min(520px, 96vw); }
    }

    @media (max-width: 480px) {
      body { padding: 14px; }
      main { padding: 26px 22px 30px; width: 100%; }
      .auth-card { gap: 18px; }
      .brand .logo { width: clamp(150px, 55vw, 200px); }
      form { padding: 18px 16px; gap: 14px; }
      .actions { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="glow" aria-hidden="true">
    <span class="green"></span>
    <span class="amber"></span>
  </div>

  <main>
    <section class="auth-card">
      <div class="brand">
        <img src="assets/logo-95%202_.png" alt="Logo da empresa" class="logo" id="brand-logo">
      </div>

      <div class="form-header">
        <h2>Acesso seguro</h2>
        <p>Acesso liberado pelo ADM do CRM. Use seu e-mail corporativo.</p>
      </div>

      <form id="auth-form" novalidate>
        <div class="field">
          <label for="email">E-mail</label>
          <i class="fi fi-rr-envelope icon" aria-hidden="true"></i>
          <input type="email" id="email" name="email" placeholder="squad@clabs.ag" required autocomplete="email" />
        </div>

        <div class="field">
          <label for="password">Senha</label>
          <i class="fi fi-rr-lock icon" aria-hidden="true"></i>
          <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6" autocomplete="current-password" />
          <button type="button" class="toggle-pass" aria-label="Mostrar ou ocultar senha"><i class="fi fi-rr-eye" aria-hidden="true"></i></button>
        </div>

        <div class="actions">
          <label class="remember">
            <input type="checkbox" name="remember" checked />
            Manter conectado
          </label>
          <a class="link" href="mailto:suporte@clabs.ag?subject=Acesso%20CRM%20C.LABS">Precisa de ajuda? suporte@clabs.ag</a>
        </div>

        <button type="submit">Entrar</button>
        <div class="status" id="status" role="status" aria-live="polite"></div>
        <div class="note">A criação de usuários é feita somente no dashboard do ADM. Se não tiver acesso, abra um chamado interno.</div>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById('auth-form');
    const status = document.getElementById('status');
    const togglePass = document.querySelector('.toggle-pass');
    const passInput = document.getElementById('password');

    // Alterna visibilidade da senha
    togglePass.addEventListener('click', () => {
      const isHidden = passInput.type === 'password';
      passInput.type = isHidden ? 'text' : 'password';
      const icon = togglePass.querySelector('i');
      icon.classList.toggle('fi-rr-eye');
      icon.classList.toggle('fi-rr-eye-crossed');
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      status.textContent = '';
      status.style.color = 'var(--accent)';

      const email = form.email.value.trim();
      const password = form.password.value.trim();
      const remember = form.remember.checked;
      const submitBtn = form.querySelector('button[type="submit"]');

      if (!email || !password) {
        status.textContent = 'Preencha e-mail e senha.';
        return;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        status.textContent = 'Use um e-mail válido (ex: squad@clabs.ag).';
        return;
      }

      submitBtn.disabled = true;
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Entrando...';
      status.style.color = 'var(--muted)';
      status.textContent = 'Validando credenciais...';

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password, remember }),
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          const message = data?.message || data?.error || 'Falha ao autenticar. Verifique seus dados.';
          status.style.color = '#ff6b6b';
          status.textContent = message;
        } else {
          status.style.color = 'var(--accent)';
          status.textContent = 'Acesso autorizado. Redirecionando...';
          const redirect = data?.redirect || '/dashboard';
          setTimeout(() => { window.location.href = redirect; }, 500);
        }
      } catch (err) {
        status.style.color = '#ff6b6b';
        status.textContent = 'Erro de rede. Tente novamente em instantes.';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });
  </script>
</body>
</html>
